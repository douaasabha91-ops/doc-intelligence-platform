version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - UPLOAD_DIR=/app/data/uploads
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
